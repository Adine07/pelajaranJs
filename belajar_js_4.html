    <body>
        
        <script>
            function luas_segitiga(alas, tinggi, satuan){

                var hasil = alas * tinggi / 2;
                
                return hasil + satuan;
            }
            
            document.write( luas_segitiga(20, 50, "cm") );
            document.write( "<br>" );
            document.write( luas_segitiga(209, 50, "km") );
            document.write( "<br>" );
            
        </script>
        
        <script>
            function luassegitiga(alas, tinggi = 0, satuan = "m" ){

                return hasil + satuan;
            }
